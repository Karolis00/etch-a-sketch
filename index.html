<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="sliderContainer">
        <div class="sliderValue" id="sliderValue">16x16</div>
    <input id="slider" type="range" min="16" max="64" value="16" class="slider" onchange="ChangeSliderValue(this.value)" onmousemove="ChangeSliderValue(this.value)">
    </div>
    <div id="container">
        
    </div>
</body>
